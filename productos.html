<head>

<body>
    <header>
        <section class="navbar-menu">

                <a href="./index.html">
                    <img class="logo-img" src="./imagenes/logo.png" alt="Logo Barbería Alura">
                </a>
            </h1>
            <nav>
                <ul class="menu">
                    <li class="menu-items">
                        <a class="item" href="./index.html">Home</a>
                    </li>
                    <li class="menu-items">

        <ul class="product-cards">
