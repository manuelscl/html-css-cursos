<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbería-Alura</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;700&display=swap" rel="stylesheet">

    <!-- Styles CSS -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <section class="navbar-menu">
            <h1 class="logo-container">
                <a href="./index.html">
                    <img class="logo-img" src="./imagenes/logo.png" alt="Logo Barbería Alura">
                </a>
            </h1>
            <nav>
                <ul class="menu">
                    <li class="menu-items">
                        <a class="item" href="./index.html">Home</a>
                    </li>
                    <li class="menu-items">
                        <a class="item" href="./productos.html">Productos</a>
                    </li>
                    <li class="menu-items">
                        <a class="item" href="./contacto.html">Contacto</a>
                    </li>
                </ul>
            </nav>
        </section>
    </header>
    <main>
        <section class="contact-form">
            <form action="">
                <div class="inputs-name-lastname">
                    <div class="name-lastname">
                        <label for="nameAndLastname" class="label-name-lastname">Nombre y Apellido</label>
                        <input class="inputs-styles" id="nameAndLastname" type="text" required>
                    </div>
                    <div class="input-name-container">
                        <label for="input-name" class="label-styles">Nombre</label>
                        <input class="inputs-styles" id="input-name" type="text" required>
                    </div>
                    <div class="input-lastname-container">
                        <label for="input-lastname" class="label-styles">Apellido</label>
                        <input class="inputs-styles" id="input-lastname" type="text" required>
                    </div>
                </div>
                <div class="inputs-email-tel">
                    <div class="input-email-container">
                        <label for="input-email" class="label-styles">Correo Electrónico</label>
                        <input class="inputs-styles" id="input-name" type="email" placeholder="ejemplo@dominio.com" required>
                    </div>
                    <div class="input-tel-container">
                        <label for="input-tel" class="label-styles">Teléfono</label>
                        <input class="inputs-styles" id="input-tel" type="tel" placeholder="(XXX) XXXXXXXX" required>
                    </div>
                </div>

                <fieldset class="message-container">
                    <label for="message" class="message-label">Mensaje</label>
                    <textarea class="message-a" id="message" placeholder="Hola, me gustaría..." required></textarea>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <img src="./imagenes/logo-blanco.png" alt="Logo Barbería Alura">
        <p class="author">&copy; Copyright Barbería Alura - 2022</p>
    </footer>
</body>
</html>
